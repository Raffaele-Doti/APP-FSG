    <ion-content padding>
        <!--<form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">-->
          <form #loginForm="ngForm" autocomplete="off" method="post" (ngSubmit)="logForm()" >
          <ion-row>
            <ion-col>
              <ion-list inset>
                <ion-item>
                  <ion-input placeholder="Username" name="username" id="loginField" type="text" required [(ngModel)]="username" autocomplete="off" ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div *ngIf="error" class="alert alert-danger">{{error}}</div>
              <!-- <button ion-button full class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid" (click)="goToHome()">Login</button> -->
              <button ion-button full (click)="goToHome()" [disabled]="!loginForm.form.valid" class="submit-btn" full type="submit">LOGIN</button>
              <button ion-button full color="light" (click)="goToReg()">REGISTRAZIONE</button>
            </ion-col>
          </ion-row>
        </form>
      </ion-content>
