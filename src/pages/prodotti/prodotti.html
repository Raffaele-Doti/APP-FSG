
<ion-header>

  <ion-navbar>
    <ion-title>Prodotti</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

      <ion-list >
       <ion-item *ngFor="let visualizzaProdottiCompleti of visualizzaProdotti">
         <ion-card>
            
           <ion-card-header>
            <b>{{visualizzaProdottiCompleti.nome}}</b>
           </ion-card-header>
           <ion-card-content>
              <b>DataScadenza: </b><p>{{ visualizzaProdottiCompleti.datascadenza}}</p>
              <b>CodiceProdotto: </b> <p>{{ visualizzaProdottiCompleti.codice}}</p> 
              <b>Idoneo: </b> <p>{{ visualizzaProdottiCompleti.idoneo}}</p> 
              <ion-item>
                  <ion-radio  value="Idoneo" (click)="InserisciProdottiIdonei(visualizzaProdottiCompleti.codice)"></ion-radio>
               </ion-item>
           </ion-card-content>
        
         </ion-card>
       
       </ion-item>
      </ion-list>
 
     <button ion-button full color="light" (click)="inviaProd()">Invia Prodotti Idonei</button>
</ion-content>
