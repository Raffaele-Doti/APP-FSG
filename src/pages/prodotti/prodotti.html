<ion-header>

  <ion-navbar>
    <ion-title>Prodotti</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <tbody>
      <ion-list id="product-List">
        <ion-item  *ngFor="let visualizzaProdottiCompleti of visualizzaProdotti">
           <h1>
              {{visualizzaProdottiCompleti.nome}}
           </h1>
           <h2>
              <b>Data Scadenza: </b>{{ visualizzaProdottiCompleti.datascadenza}}
           </h2>
           <h2>
              <b>Codice Prodotto: </b>{{ visualizzaProdottiCompleti.codice}}
           </h2>  
        </ion-item>
      </ion-list> 
     <button ion-button full color="light" (click)="visProd()">Prodotti</button>
</ion-content>
