<ion-header>

  <ion-navbar>
    <ion-title>Aggiungi Utente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>Aggiungi un Utente</h1>
    <ion-list>
    
        <ion-item>
          <ion-label floating>E-Mail</ion-label>
          <ion-input  #email></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input  #password></ion-input>
        </ion-item>
    
      
      </ion-list>
      <button ion-button full (click)="inserisciUtente(email.value,password.value)" >Inserisci Utente</button>

</ion-content>
