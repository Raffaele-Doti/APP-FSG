<ion-header>

  <ion-navbar>
    <ion-title>HomeWork</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
     <!-- <form (ngSubmit)="productForm()">-->
        <ion-item>
          <ion-label floating>Nome Prodotto</ion-label>
          <ion-input type="text" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Codice</ion-label>
          <ion-input type="text" value="{{codice}}"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label floating>Data Scadenza</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>
       
       
      <!--</form>-->
        <button ion-button full (click)="aggiungi()">AGGIUNGI PRODOTTO</button>
        <button ion-button full (click)="scansiona()">SCANSIONA PRODOTTO</button>
      
      </ion-list>
</ion-content>
