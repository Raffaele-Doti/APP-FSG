<ion-header>

  <ion-navbar>
    <ion-title>Catalogo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list >
        <ion-item *ngFor="let visualizzaProdottiCompleti of visualizzaProdotti">
          <ion-card>
             
            <ion-card-header>
             <b>{{visualizzaProdottiCompleti.nome}}</b>
            </ion-card-header>
            <ion-card-content>
               <b>DataScadenza: </b><p>{{ visualizzaProdottiCompleti.datascadenza}}</p>
               <b>CodiceProdotto: </b> <p>{{ visualizzaProdottiCompleti.codice}}</p>
               <ion-item>
                   <ion-radio  value="Ordina" (click)="inserisciProdottiOrdinati(visualizzaProdottiCompleti)"></ion-radio>
                </ion-item>
            </ion-card-content>
         
          </ion-card> 
        </ion-item>
       </ion-list>
 <button ion-button full color="light" (click)="scegliPuntiRitiro()">Ordina Prodotto/i</button>
</ion-content>
