<ion-header>

  <ion-navbar>
    <ion-title>Catalogo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list >
        <ion-item *ngFor="let visualizzaProdottiCompleti of visualizzaProdotti">
          <ion-card>
             
            <ion-card-header>
             <b>{{visualizzaProdottiCompleti.nome}}</b>
            </ion-card-header>
            <ion-card-content>
               <b>DataScadenza: </b><p>{{ visualizzaProdottiCompleti.datascadenza}}</p>
               <b>CodiceProdotto: </b> <p>{{ visualizzaProdottiCompleti.codice}}</p> 
            </ion-card-content>
         
          </ion-card>
          <button ion-button>Oridna Prodotto</button>
          
        </ion-item>
       </ion-list>

</ion-content>
